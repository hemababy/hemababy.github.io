<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemalatha Sekar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: url('assests/images/datascience.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .content {
            text-align: center;
            color: white;
            z-index: 2;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            margin: 0;
            animation: fadeIn 3s ease-in-out;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            animation: popUp 2s ease-in-out;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes popUp {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hemalatha Sekar</h1>
        <p>Software Engineer, Data Scientist Enthusiast</p>
        <div class="circle">
            <img src="/assests/images/avatargif.gif" alt="Waving GIF">
        </div>
    </div>
</body>
</html>
